<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Admin Panel - 24/7 HealthCare+</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f7ff;
      min-height: 100vh;
      padding: 20px;
    }
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(10,30,60,0.06);
    }
    h1 {
      color: #0077cc;
      margin-bottom: 30px;
      text-align: center;
    }
    .admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .admin-card {
      background: linear-gradient(180deg,#0077cc,#005fa3);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform .25s ease;
    }
    .admin-card:hover {
      transform: translateY(-6px);
    }
    .admin-card h3 {
      margin-bottom: 10px;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #e9f7ff;
      color: #005f8a;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Super Admin Panel</h1>

      <div class="admin-card" onclick="window.location.href='admin-appointments.html'">
        <h3>ğŸ“…</h3>
        <h3>Manage Appointments</h3>
        <p>View and manage all appointments</p>
      </div>
      <div class="admin-card" onclick="window.location.href='admin-funding.html'">

        <p>Approve/reject funding requests</p>
      </div>
    </div>
    <a href="index.html" class="back-btn">â† Back to Home</a>
  </div>
</body>
</html>
