<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Report - Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-heart-pulse-fill text-primary me-2 fs-4"></i>
                <span class="fw-bold">HMS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                    <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="emergency.html">Emergency</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Login Section -->
                <div id="loginSection" class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-3">Online Report Viewer</h2>
                        <p class="text-center text-muted mb-4">Enter your Patient ID and Password to view your reports</p>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Patient ID</label>
                                <input type="text" class="form-control" id="patientId" required placeholder="e.g., 242241">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="alert alert-danger d-none" id="errorMessage" role="alert">Invalid Patient ID or Password</div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">View Reports</button>
                            <div class="text-center">
                                <a href="index.html" class="text-decoration-none">← Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Reports Section -->
                <div id="reportsSection" class="d-none">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Your Medical Reports</h4>
                        </div>
                        <div class="card-body">
                            <div id="reportsList"></div>
                            <button class="btn btn-secondary w-100 mt-3" onclick="logout()">Logout</button>
                            <div class="text-center mt-3">
                                <a href="index.html" class="text-decoration-none">← Back to Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Hospital Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api';
        let currentPatient = null;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const patientId = document.getElementById('patientId').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/patients/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ patientId, password })
                });

                if (response.ok) {
                    currentPatient = await response.json();
                    document.getElementById('loginSection').classList.add('d-none');
                    document.getElementById('reportsSection').classList.remove('d-none');
                    loadReports();
                } else {
                    document.getElementById('errorMessage').classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').classList.remove('d-none');
            }
        });

        async function loadReports() {
            if (!currentPatient) return;

            try {
                const response = await fetch(`${API_BASE}/reports/patient/${currentPatient.id}`);
                const reports = await response.json();

                const reportsHtml = reports.map(report => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${report.reportType}</h5>
                            <p class="card-text"><strong>Date:</strong> ${new Date(report.reportDate).toLocaleDateString()}</p>
                            <p class="card-text"><strong>Doctor Notes:</strong> ${report.doctorNotes || 'N/A'}</p>
                            <p class="card-text"><strong>Test Results:</strong> ${report.testResults || 'N/A'}</p>
                            ${report.fileUrl ? `<a href="${report.fileUrl}" target="_blank" class="btn btn-sm btn-primary"><i class="bi bi-download me-1"></i>Download Report</a>` : ''}
                        </div>
                    </div>
                `).join('');

                document.getElementById('reportsList').innerHTML = reportsHtml || '<p class="text-center text-muted py-5">No reports available.</p>';
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportsList').innerHTML = '<p class="text-center text-danger py-5">Error loading reports.</p>';
            }
        }

        function logout() {
            document.getElementById('loginSection').classList.remove('d-none');
            document.getElementById('reportsSection').classList.add('d-none');
            currentPatient = null;
            document.getElementById('loginForm').reset();
        }
    </script>
</body>
</html>
